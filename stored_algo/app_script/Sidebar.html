<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: sans-serif; }
      input, button {
        margin-top: 8px;
        width: 100%;
        box-sizing: border-box;
      }
      #result { margin-top: 12px; }
      ul { list-style-type: none; padding-left: 0; }
      li a { 
        display: block;
        padding: 4px;
        text-decoration: none;
        color: #000;
        border-radius: 3px;
      }
      li a:hover {
        background-color: #eee;
        cursor: pointer;
      }
      .status-text {
        color: #666;
        font-style: italic;
      }
      #cellElements {
        margin: 10px 0;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #fafafa;
      }
      #cellElements ul {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- üîπ History navigation -->
    <div style="margin:10px 0; padding:6px; border:1px solid #ccc; border-radius:4px; background:#f9f9f9;">
      <strong>History Navigator</strong><br>
      <div>
        Index: <span id="historyIndex">0</span>
      </div>
      <button onclick="jumpBackward()">Jump to Previous in History</button>
      <button onclick="jumpForward()">Jump to Next in History</button>
    </div>

    <!-- üîπ History of visited cells -->
    <div id="cellHistory" style="margin-bottom:10px; font-size:90%; color:#444;">
      <strong>Cell History:</strong>
      <div id="historyList"><em>(none yet)</em></div>
    </div>


    <!-- üîπ New section for current cell elements -->
    <div id="cellElements">
      <strong>Current Cell Elements:</strong>
      <div id="elementsList"><em>No cell selected</em></div>
    </div>

    <label for="findText">Find:</label>
    <input type="text" id="findText">
    
    <label for="replaceText">Replace With:</label>
    <input type="text" id="replaceText">
    
    <button onclick="find()">Find All</button>
    <button onclick="replace()">Replace All</button>
    
    <div id="result"></div>

    <div id="uniqueCategories" style="margin-top:15px; padding:6px; border:1px solid #ccc; border-radius:4px; background:#f0f0f0;">
      <strong>Unique Categories:</strong>
      <div id="uniqueCategoriesList"><em>Loading...</em></div>
    </div>

    <div id="sharedCategories" style="margin-top:15px; padding:6px; border:1px solid #ccc; border-radius:4px; background:#f0f0f0;">
      <strong>Shared Categories:</strong>
      <div id="sharedCategoriesList"><em>Loading...</em></div>
    </div>

    <div id="sprawlPairs" style="margin-top:15px; padding:6px; border:1px solid #ccc; border-radius:4px; background:#f0f0f0;">
      <strong>Closest Sprawl Pairs:</strong>
      <div id="pairsList"><em>Loading...</em></div>
    </div>

    <script>

      let cachedHistory = [];
      let historyIndList = [];
      let currentSelectedTimestamp = null;

      function find() {
        const findText = document.getElementById('findText').value.trim();
        if (!findText) return;

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<div class="status-text">Searching... ‚è≥</div>';

        google.script.run.withSuccessHandler(function(matches) {
          if (matches.length > 0) {
            let html = `Found ${matches.length} match(es):<ul>`;
            matches.forEach(match => {
              html += `<li><a onclick="goToCell(${match.row}, ${match.col})" title="Value: ${match.value}">Cell ${match.a1}</a></li>`;
            });
            html += `</ul>`;
            resultDiv.innerHTML = html;
          } else {
            resultDiv.innerHTML = "No matches found.";
          }
        }).findMatches(findText);
      }

      function replace() {
        const findText = document.getElementById('findText').value.trim();
        const replaceText = document.getElementById('replaceText').value.trim();
        if (!findText) return;

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<div class="status-text">Replacing... ‚è≥</div>';

        google.script.run.withSuccessHandler(function() {
          resultDiv.innerHTML = "Replacement complete. ‚úÖ";
          // refresh after replacement
          updateCellElements();
        }).replaceMatches(findText, replaceText);
      }
      
      function goToCell(row, col) {
        google.script.run.activateCell(row, col);
      }

      // Fetch and display cell history
      function updateCellHistory() {
        google.script.run.withSuccessHandler(function(history) {
          let foundIndex = -1;
          const found = history.slice().reverse().find((entry, idx) => {
            if (entry.timestamp === currentSelectedTimestamp) {
              foundIndex = idx;
              return true;
            }
            return false;
          });
          if (!found) {
            cachedHistory.push(...history);
            historyIndList = [cachedHistory.length - 1];
          } else if (foundIndex) {
            let diff = 0;
            const found = history.slice(history.length - foundIndex, historyIndList.length - 1).find((entry, idx) => {
              diff++;
              return !(entry.row === cachedHistory[historyIndList[diff]].row && entry.col === cachedHistory[historyIndList[diff]].col);
            });
            if (!found) {
              if (foundIndex > historyIndList.length - 1) {
                cachedHistory.splice(historyIndList[historyIndList.length - 1] + 1, cachedHistory.length, ...history.slice(foundIndex));
                historyIndList = [cachedHistory.length - 1];
              } else {
                historyIndList.splice(0, foundIndex);
              }
            } else {
              cachedHistory.splice(historyIndList[diff - 1] + 1, cachedHistory.length, ...history.slice(diff - 1));
              historyIndList = [cachedHistory.length - 1];
            }
          } else {
            return;
          }
          currentSelectedTimestamp = history[history.length - 1].timestamp;
          document.getElementById('historyIndex').textContent = cachedHistory.length - 1 - historyIndList[historyIndList.length - 1];
          const container = document.getElementById('historyList');
          if (cachedHistory.length > 0) {
            let html = '<ul>';
            cachedHistory.slice().reverse().forEach((entry, idx) => {
              html += `<li><a onclick="goToCell(${entry.row}, ${entry.col})">Row ${entry.row}, Col ${entry.col}</a></li>`;
            });
            html += '</ul>';
            container.innerHTML = html;
          } else {
            container.innerHTML = '<em>(none yet)</em>';
          }
        }).getCellHistory();
      }

      function jumpBackward() {
        // document.getElementById('historyIndex').textContent = cachedHistory.length - 1;
        // setTimeout(() => {
        //   document.getElementById('historyIndex').textContent = cachedHistory.length - 1 - historyIndList[historyIndList.length - 1];
        // }, 1000);
        if (historyIndList[historyIndList.length - 1] == 0) return;
        historyIndList.push(historyIndList[historyIndList.length - 1] - 1);
        const target = cachedHistory[historyIndList[historyIndList.length - 1]];
        goToCell(target.row, target.col);
      }

      function jumpForward() {
        document.getElementById('historyIndex').textContent = 300;
        setTimeout(() => {
          document.getElementById('historyIndex').textContent = historyIndList.length;
        }, 1000);
        setTimeout(() => {
          document.getElementById('historyIndex').textContent = 100;
        }, 1000);
        setTimeout(() => {
          document.getElementById('historyIndex').textContent = 200;
        }, 1000);
        setTimeout(() => {
          document.getElementById('historyIndex').textContent = cachedHistory.length - 1;
        }, 1000);
        setTimeout(() => {
          document.getElementById('historyIndex').textContent = 100;
        }, 1000);
        setTimeout(() => {
          document.getElementById('historyIndex').textContent = cachedHistory.length - 1 - historyIndList[historyIndList.length - 1];
        }, 1000);
        if (historyIndList[historyIndList.length - 1] == cachedHistory.length - 1) {
          historyIndList.push(historyIndList[historyIndList.length - 1] + 1);
          const target = cachedHistory[historyIndList[historyIndList.length - 1]];
          goToCell(target.row, target.col);
        }
      }

      function updateData() {
        google.script.run.withSuccessHandler(function(elements, categories, sprawlPairs, errors, warnings) {
          let container = document.getElementById('elementsList');
          let html = '';
          if (elements.length > 0) {
            html = '<ul>';
            elements.forEach(el => {
              if (el.isLink) {
                html += `<li><a onclick="goToCell(${el.row}, ${el.col})">${el.text}</a></li>`;
              } else {
                html += `<li>${el.text}</li>`;
              }
            });
            html += '</ul>';
            container.innerHTML = html;
          } else {
            container.innerHTML = '<em>(empty cell)</em>';
          }

          
          container = document.getElementById('uniqueCategoriesList');
          if (uniqueCategories.length === 0) {
            container.innerHTML = "<em>No categories found</em>";
            return;
          }
          html = "<ul>";
          uniqueCategories.forEach(cat => {
            html += `<li>${cat}</li>`;
          });
          html += "</ul>";
          container.innerHTML = html;

          container = document.getElementById('sharedCategoriesList');
          if (sharedCategories.length === 0) {
            container.innerHTML = "<em>No categories found</em>";
            return;
          }
          html = "<ul>";
          sharedCategories.forEach(cat => {
            html += `<li>${cat}</li>`;
          });
          html += "</ul>";
          container.innerHTML = html;

          
          container = document.getElementById('pairsList');
          if (pairs.length === 0) {
            container.innerHTML = "<em>No pairs found</em>";
            return;
          }
          html = "<ul>";
          pairs.forEach(p => {
            html += `<li>[${p.category}]: 
              Row ${p.row1} ‚Üî Row ${p.row2} (dist ${p.distance})</li>`;
          });
          html += "</ul>";
          container.innerHTML = html;
        }).getEverything();
      }

      updateData();
      setInterval(updateData, 1000);

      // Call on load and poll every 1s
      updateCellHistory();
      setInterval(updateCellHistory, 1000);
    </script>
  </body>
</html>
