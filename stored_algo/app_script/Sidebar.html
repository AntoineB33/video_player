<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: sans-serif; }
      input, button {
        margin-top: 8px;
        width: 100%;
        box-sizing: border-box;
      }
      #result { margin-top: 12px; }
      ul { list-style-type: none; padding-left: 0; }
      li a { 
        display: block;
        padding: 4px;
        text-decoration: none;
        color: #000;
        border-radius: 3px;
      }
      li a:hover {
        background-color: #eee;
        cursor: pointer;
      }
      .status-text {
        color: #666;
        font-style: italic;
      }
      #cellElements {
        margin: 10px 0;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #fafafa;
      }
      #cellElements ul {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- üîπ History navigation -->
    <div style="margin:10px 0; padding:6px; border:1px solid #ccc; border-radius:4px; background:#f9f9f9;">
      <strong>History Navigator</strong><br>
      <div>
        Index: <span id="historyIndex">0</span>
      </div>
      <button onclick="jumpNext()">Jump to Next in History</button>
    </div>

    <!-- üîπ History of visited cells -->
    <div id="cellHistory" style="margin-bottom:10px; font-size:90%; color:#444;">
      <strong>Cell History:</strong>
      <div id="historyList"><em>(none yet)</em></div>
    </div>


    <!-- üîπ New section for current cell elements -->
    <div id="cellElements">
      <strong>Current Cell Elements:</strong>
      <div id="elementsList"><em>No cell selected</em></div>
    </div>

    <label for="findText">Find:</label>
    <input type="text" id="findText">
    
    <label for="replaceText">Replace With:</label>
    <input type="text" id="replaceText">
    
    <button onclick="find()">Find All</button>
    <button onclick="replace()">Replace All</button>
    
    <div id="result"></div>

    <script>

      let historyIndex = 0;
      let cachedHistory = [];

      // Fetch and display cell history
      function updateCellHistory() {
        google.script.run.withSuccessHandler(function(history) {
          cachedHistory = history; // store globally
          const container = document.getElementById('historyList');
          if (history.length > 0) {
            let html = '<ul>';
            history.slice().reverse().forEach((entry, idx) => {
              html += `<li><a onclick="goToCell(${entry.row}, ${entry.col})">[${history.length - 1 - idx}] Row ${entry.row}, Col ${entry.col}</a></li>`;
            });
            html += '</ul>';
            container.innerHTML = html;
          } else {
            container.innerHTML = '<em>(none yet)</em>';
          }
        }).getCellHistory();
      }

      // Increment index and jump
      function jumpNext() {
        if (historyIndex == cachedHistory.length - 1) return;
        historyIndex++;

        document.getElementById('historyIndex').textContent = historyIndex;

        const target = cachedHistory[cachedHistory.length - 1 - historyIndex]; 
        // because we reversed display order
        if (target) {
          google.script.run
            .withSuccessHandler(() => {
              goToCell(target.row, target.col);
            })
            .setPendingHistoryIndex(historyIndex);
        }
      }

      // üîπ Fetch and show active cell elements (with possible links)
      function updateCellElements() {
        google.script.run.withSuccessHandler(function(elements) {
          const container = document.getElementById('elementsList');
          if (elements.length > 0) {
            let html = '<ul>';
            elements.forEach(el => {
              if (el.isLink) {
                html += `<li><a onclick="goToCell(${el.row}, ${el.col})">${el.text}</a></li>`;
              } else {
                html += `<li>${el.text}</li>`;
              }
            });
            html += '</ul>';
            container.innerHTML = html;
          } else {
            container.innerHTML = '<em>(empty cell)</em>';
          }
        }).getCellElementsWithLinks();
      }

      // Refresh elements when sidebar loads
      updateCellElements();

      // üîπ Poll every 1s to detect cell change
      setInterval(updateCellElements, 1000);

      // Call on load and poll every 1s
      updateCellHistory();
      setInterval(updateCellHistory, 1000);

      // Remember lastActiveCell to detect natural selection change
      let lastActiveCell = null;

      function checkSelectionChange() {
        google.script.run.withSuccessHandler(function(current) {
          if (!current) return;

          const cellId = current.row + ":" + current.col;
          if (lastActiveCell !== null && lastActiveCell !== cellId) {
            // Selection changed
            if (historyIndex !== 0) {
              historyIndex = 0;
              document.getElementById('historyIndex').textContent = historyIndex;
              google.script.run
                .withSuccessHandler(() => {
                  updateCellHistory();
                })
                .setPendingHistoryIndex(historyIndex);

            }
          }
          lastActiveCell = cellId;
        }).getActiveCellInfo();
      }

      // Run check every 1s
      setInterval(checkSelectionChange, 1000);

      function find() {
        const findText = document.getElementById('findText').value.trim();
        if (!findText) return;

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<div class="status-text">Searching... ‚è≥</div>';

        google.script.run.withSuccessHandler(function(matches) {
          if (matches.length > 0) {
            let html = `Found ${matches.length} match(es):<ul>`;
            matches.forEach(match => {
              html += `<li><a onclick="goToCell(${match.row}, ${match.col})" title="Value: ${match.value}">Cell ${match.a1}</a></li>`;
            });
            html += `</ul>`;
            resultDiv.innerHTML = html;
          } else {
            resultDiv.innerHTML = "No matches found.";
          }
        }).findMatches(findText);
      }

      function replace() {
        const findText = document.getElementById('findText').value.trim();
        const replaceText = document.getElementById('replaceText').value.trim();
        if (!findText) return;

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<div class="status-text">Replacing... ‚è≥</div>';

        google.script.run.withSuccessHandler(function() {
          resultDiv.innerHTML = "Replacement complete. ‚úÖ";
          // refresh after replacement
          updateCellElements();
        }).replaceMatches(findText, replaceText);
      }
      
      function goToCell(row, col) {
        google.script.run.activateCell(row, col);
      }
    </script>
  </body>
</html>
